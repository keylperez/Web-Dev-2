<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <form class="container" id="form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input required type="text" class="form-control" name="" id="name" ><br>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input required type="email" class="form-control" id="email">
        </div>
        
        <span>Course: </span><br>
        <div id="courseRadio" class="form-check">
            <!-- <input class="form-check-input" type="radio" name="course" id="IT" >
            <label class="form-check-label" for="IT">IT</label><br>
            <input class="form-check-input" type="radio" name="course" id="CS" >
            <label class="form-check-label" for="CS">CS</label><br>
            <input class="form-check-input" type="radio" name="course" id="IS" >
            <label class="form-check-label" for="IS">IS</label><br> -->
        </div>

        <label class="form-label" for="birthday">Birthday</label>
        <input required type="date" class="date" name="birthday" id="birthday"><br>


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input required type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"><br>
        </div>
        
        <div class="mb-3">
            <label  class="form-label" for="pass">Password</label>
            <input required type="password"  class="form-control" id="pass" ><br>
        </div>
        
        <div class="mb-3">
            <label  class="form-label" for="confirmPass">Confirm Password</label>
            <input required type="password"  class="form-control" id="confirmPass" ><br>
        </div>
        <div id="successAlert" class="alert alert-success" role="alert">
            Registration Success!
        </div>
        <div id="failAlert" class="alert alert-danger" role="alert">
            <h3>Please check the following:</h3><br>
            <span id="spanAlert"></span>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       
    </form>
</body>
</html>
